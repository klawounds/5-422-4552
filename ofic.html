<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офис</title>
    <style>
        body {
            background: url('tokio_morning.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Отключаем прокрутку */
        }
        header {
            font-size: 24px;
            margin-top: 20px;
        }
        .card-button {
            position: absolute;
            right: 0.5cm;
            top: 0.5cm;
            background: gold;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .balance {
            margin-top: 20px;
            font-size: 18px;
        }
        .city-button {
            background-color: #FFD700;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 1cm;
            cursor: pointer;
            border: none;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(128, 128, 128, 0.5);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
        }
        footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>Business KW - Офис</header>

    <button class="card-button" onclick="goToCard()">Карта</button>
    
    <button class="city-button" onclick="goToCity()">City</button>

    <div class="balance">Баланс: <span id="balance">0</span> $</div>

    <footer>
        <a href="index.html"><img src="2.png" alt="Главная"></a>
        <a href="invest.html"><img src="3.png" alt="Инвестиции"></a>
    </footer>

    <script>
        // Загружаем сохранённый баланс
        let balance = localStorage.getItem("balance") || 0;
        document.getElementById("balance").innerText = balance;

        // Переход на страницу карты
        function goToCard() {
            localStorage.setItem("balance", balance); // Сохраняем баланс перед переходом
            window.location.href = "card.html"; // Переход на страницу карты
        }

        // Переход на город (для кнопки City)
        function goToCity() {
            window.location.href = "city.html"; // Пример: переходит на страницу города
        }
    </script>
</body>
</html>
